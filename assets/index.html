<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div>
      <button id="updateData">更新疫情数据</button>
    </div>
    <div>
      <h3>国内疫情</h3>
      <table>
        <thead>
          <tr>
            <th>地区</th>
            <th>现存确诊</th>
            <th>累计确诊</th>
            <th>死亡</th>
            <th>治愈</th>
          </tr>
        </thead>
        <tbody id="tbody">
      
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const tbody = document.querySelector("#tbody");
    const updateData = document.querySelector("#updateData");

    function debounce(fn, wait) {
      let timer = null;
      return function(...arg) {
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn.call(this, ...arg)
        }, wait)
      }
    }

    const getAreaStat = () => {
      return new Promise((resolve, reject) => {
        fetch('http://localhost:4000/api/getAreaStat')
          .then(res => {
            if(res.status !== 200) reject();

            resolve(res.json())
          })
          .catch(err => reject(err))
      })
    }

    function renderTable (data) {
      let resultStr = '';
      if(Array.isArray(data) && data.length) {
        resultStr = data.reduce((a, b) => {
          let str = '';
          str += a;
          str += `<tr>
            <td>${b.provinceName}</td>
            <td>${b.currentConfirmedCount}</td>
            <td>${b.confirmedCount}</td>
            <td>${b.deadCount}</td>
            <td>${b.curedCount}</td>
            </tr>`;

            return str;
        }, '')
      }

      tbody.innerHTML = resultStr;
    }

    window.onload = async function() {
      try {
        let data = await getAreaStat();
        renderTable(data);
        
        // 如果手动更新数据源数据，debounce 2s ，防止对数据源数据造成压力
        updateData.addEventListener('click', debounce(() => {
          fetch('/refresh')
            .then(res => {
              if (res.status !== 200) throw error('数据更新失败')
              res.json()
                .then(async ({code, msg}) => {
                  if(Number.parseInt(code) === 200) {
                    let data = await getAreaStat();
                    renderTable(data);
                  }

                  alert(msg)
                })
            })
            .catch(err => {
              alert(err)
            })
        }, 2000))
      } catch (error) {
        console.log(error)
      }
    }
  </script>
</body>
</html>
